<h4 class="modal-title">{{ selectedBook?.title }}</h4>
<img [src]="selectedBook?.imageLinks?.thumbnail" alt="Copertina del libro" />
<p><strong>Titolo:</strong> {{ selectedBook?.title }}</p>
<p><strong>Autore:</strong> {{ selectedBook?.authors }}</p>
<p><strong>Data di pubblicazione:</strong> {{ selectedBook?.publishedDate }}</p>
<p><strong>Descrizione:</strong> {{ selectedBook?.description }}</p>
