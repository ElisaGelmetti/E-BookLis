<!-- ESEMPIO:::::::::::::::::::::::::::::::::::::::::::: -->

<div class="container">
  <div class="row">
    <div class="col">
      <div class="princing-table">
        <h2>Horror</h2>
        <div class="card-deck d-flex flex-row flex-wrap">
          <div
            class="card"
            *ngFor="let book of genres['horror'].booksWithDescription"
          >
            <img
              [src]="book.imageLinks?.thumbnail"
              class="card-img-top"
              alt="Copertina del libro"
            />
            <div class="card-body">
              <h3 class="card-title">{{ book.title }}</h3>
              <button class="btn btn-primary" (click)="showDetails(book)">
                Dettagli
              </button>
              <button class="btn btn-success" (click)="addToCart(book)">
                Aggiungi al Carrello
              </button>
              <!-- Dettaglio del libro -->
              <div class="container mt-4" *ngIf="selectedBook">
                <div class="row">
                  <div class="col">
                    <div class="card">
                      <div class="card-body">
                        <h2 class="card-title">{{ selectedBook.title }}</h2>
                        <img
                          [src]="selectedBook.imageLinks?.thumbnail"
                          class="card-img-top"
                          alt="Copertina del libro"
                        />
                        <p class="card-text">
                          Descrizione:
                          {{
                            selectedBook.description ||
                              "Nessuna descrizione disponibile."
                          }}
                        </p>
                        <button
                          class="btn btn-primary"
                          (click)="selectedBook = null"
                        >
                          Chiudi Dettagli
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Alert se il libro non è presente -->
              <div class="container mt-4" *ngIf="!selectedBook">
                <div class="row">
                  <div class="col">
                    <div class="alert alert-danger">
                      Il libro non è presente.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="cart-button" [routerLink]="['/carrello']">
          Visualizza Carrello
        </button>
      </div>
    </div>
  </div>
</div>
