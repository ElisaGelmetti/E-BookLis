<div class="genre-cart">
  <h2>Horror</h2>
  <div
    class="book-card"
    *ngFor="let book of genres['horror'].booksWithDescription"
  >
    <img [src]="book.imageLinks?.thumbnail" alt="Copertina del libro" />
    <h3>{{ book.title }}</h3>
    <button (click)="showDetails(book)">Dettagli</button>
    <button (click)="addToCart(book)">Aggiungi al Carrello</button>
  </div>
</div>

<div class="genre-cart">
  <h2>Horror</h2>
  <div
    class="book-card"
    *ngFor="let book of genres['horror'].booksWithDescription"
  >
    <img [src]="book.imageLinks?.thumbnail" alt="Copertina del libro" />
    <h3>{{ book.title }}</h3>
    <p *ngIf="showDetails">{{ book.description }}</p>
    <button (click)="showDetails(book)">Dettagli</button>
    <button (click)="addToCart(book)">Aggiungi al Carrello</button>
  </div>
</div>
