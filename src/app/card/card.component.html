<!-- ESEMPIO -->
<div class="container">
  <div class="row">
    <div class="col">
      <!-- Resto del codice... -->

      <div class="genre-cart">
        <h2>Horror</h2>
        <div
          class="card"
          *ngFor="let book of genres['horror'].booksWithDescription"
        >
          <img
            [src]="book.imageLinks?.thumbnail"
            class="card-img-top"
            alt="Copertina del libro"
          />
          <div class="card-body">
            <h3 class="card-title">{{ book.title }}</h3>
            <button class="btn btn-primary" (click)="showDetails(book)">
              Dettagli
            </button>
            <button class="btn btn-success" (click)="addToCart(book)">
              Aggiungi al Carrello
            </button>
          </div>
        </div>
        <button class="cart-button" [routerLink]="['/carrello']">
          Visualizza Carrello
        </button>
      </div>
    </div>
  </div>
</div>
